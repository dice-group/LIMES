    <title>LIMES Web UI</title>
    <style lang="scss" scoped>
  .dropdown {
    position: relative;
    display: block;
    .dropdown-input {
      background: #fff;
      cursor: pointer;
      border: 1px solid #e7ecf5;
      border-radius: 3px;
      color: #333;
      display: block;
      font-size: .8em;
      padding: 6px;
      min-width: 250px;
      max-width: 250px;
      &:hover {
        background: #f8f8fa;
      }
    }
    .dropdown-content {
      position: absolute;
      background-color: #fff;
      min-width: 248px;
      max-width: 248px;
      border: 1px solid #e7ecf5;
      box-shadow: 0px -8px 34px 0px rgba(0,0,0,0.05);
      z-index: 1;
      .dropdown-item {
        color: black;
        font-size: .7em;
        line-height: 1em;
        padding: 8px;
        text-decoration: none;
        display: block;
        cursor: pointer;
        &:hover {
          background-color: #e7ecf5;
        }
      }
    }
    .dropdown:hover .dropdowncontent {
      display: block;
    }
  }
  .dropdown-content {
      height: 100px;
      overflow: auto;
  }
  .dropdown-item {
    padding-top: 4px;
    padding-left: 0;
    white-space: inherit;
/*    padding-left: 0;
    padding-right: 0;
    font-size: 14px;*/
  }
  .contColumns {
    width: 46%;
    display: block;
    margin-right: 16px;
  }
  .message {
    color : red;
  }
  .advancedOptions {
    color: #3f51b5;
  }
  .row{
    display: flex;
    margin: 10px 0;
  }
  .twoColumns{
    flex: 50%;
  }
  .keyInputLabel{
    display: flex;
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }
  .executionKey{
    font-weight: bold;
    font-size: 16px;
    margin-left: 10px;
  }
  .styleDetailsButton{
    white-space: normal;
    line-height: 22px;
    text-transform: none;
  }
  .details-card-info{
    margin: 15px;
    font-size: 16px;
  }
  .details-card-name{
    font-weight: bold;
  }
  .md-toolbar .md-input-container input{
    height: 60px;
  }
  .md-theme-default.md-tabs > .md-tabs-navigation .md-tab-header.md-active, .md-theme-default.md-tabs > .md-tabs-navigation .md-tab-header > button:focus {
    background-color: #fff;
  }
  .md-tab-header-container{
    color: #000;
  }
  .md-tab-indicator{
    background-color: #3f51b5 !important;
    top: 0;
  }
  .bs-tooltip-right .arrow::before {
    border-right-color: #00CED1;
  }
  .tooltip-inner {
    background-color: #00CED1;
  }

  .hljs {
    display: block;
    overflow-x: auto;
    padding: 0.5em;
    background: 
    #F0F0F0;
  }

  .chip-metric > .md-theme-default{
    white-space: break-spaces;
    word-wrap: anywhere;
    height: auto;
  }

</style>
